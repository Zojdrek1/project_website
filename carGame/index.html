<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICS - Illegal Car Sales (Prototype)</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Preload common silhouette assets to reduce layout shifts -->
    <link rel="preload" as="image" href="Assets/Cars/_coupe.svg" />
    <link rel="preload" as="image" href="Assets/Cars/_sedan.svg" />
    <link rel="preload" as="image" href="Assets/Cars/_suv.svg" />
    <link rel="preload" as="image" href="Assets/Cars/_hatch.svg" />
  </head>
  <body>
    <div id="loader" class="loader shown" aria-live="polite" aria-busy="true">
      <div class="loader-box">
        <div class="label">Loading ICS…</div>
        <div class="bar"><div class="fill" id="loaderFill"></div></div>
      </div>
    </div>
    <div class="topbar">
      <div class="topbar-box">
        <div class="topbar-stats">
          <div class="stat-left">
            <div class="heat" id="heat">
              <div class="fill" id="heatFill"></div>
              <span id="heatLabel">Heat 0%</span>
            </div>
          </div>
          <div class="stat-center">
            <div class="money money-big" id="money">$0</div>
          </div>
          <div class="stat-right">
            <div class="tag info" id="slotsTag">0/0 Slots</div>
          </div>
          <div class="stat-xp">
            <div class="xpbar" id="xpBar">
              <div class="xpfill" id="xpFill"></div>
              <span id="xpLabel">Lv 1 — 0/0 XP</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="navTopbar"></div>
    <div class="topnav" id="nav"></div>
    <main class="content">
      <div id="navHub"></div>
      <div id="view"></div>
      <footer>
        © <span id="year"></span> zdrojewski.dev — My Programmign Hub - Passion Projects & Portfolio
        <div class="bmc-container">
          <script
            type="text/javascript"
            src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
            data-name="bmc-button"
            data-slug="zojdrek"
            data-color="#FFDD00"
            data-emoji=""
            data-font="Cookie"
            data-text="Buy me a coffee"
            data-outline-color="#000000"
            data-font-color="#000000"
            data-coffee-color="#ffffff"
          ></script>
        </div>
      </footer>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
