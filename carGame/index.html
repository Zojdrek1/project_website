<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICS - Illegal Car Sales (Prototype)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="topbar-options"><button id="optionsCog" class="cog-btn" aria-label="Options">⚙️</button></div>
      <div class="topbar-box">
        <div class="topbar-stats">
          <div class="stat-left">
            <div class="heat" id="heat">
              <div class="fill" id="heatFill"></div>
              <span id="heatLabel">Heat 0%</span>
            </div>
          </div>
          <div class="stat-center">
            <div class="money money-big" id="money">$0</div>
          </div>
          <div class="stat-right">
            <div class="tag info" id="slotsTag">0/0 Slots</div>
          </div>
          <div class="stat-xp">
            <div class="xpbar" id="xpBar">
              <div class="xpfill" id="xpFill"></div>
              <span id="xpLabel">Lv 1 — 0/0 XP</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="topnav" id="nav"></div>
    <main class="content">
      <div id="navHub"></div>
      <div id="view"></div>
    </main>

    <script defer src="script.js"></script>
  </body>
</html>
